<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>NY Times API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <p class="headline">New York Times Movie Review API Search</p>
      <p class="desc">
        Enter the title to a movie below to generate links to reviews written by
        the New York Times
      </p>
      <form id="searchForm">
        <input type="text" placeholder="Movie Title" name="query" />
        <button>Search</button>
      </form>
      <div id="results"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
